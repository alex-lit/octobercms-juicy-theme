description = "Section <head></head>"

[viewBag]
==
<?php
function onStart() {}
?>
==
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<link rel="manifest" href="{{ 'manifest.json' | theme }}">
<meta name="theme-color" content="{{ this.theme.site_color }}">

<title>{% if this.page.meta_title %}{{ this.page.meta_title }}{% else %}{{ this.page.title }}{% endif %}</title>
<meta name="description" content="{% if this.page.meta_description %}{{ this.page.meta_description }}{% else %}{{ this.page.description }}{% endif %}">

{# Open Graph #}
<meta property = "og:description" content = "{% if this.page.meta_description %}{{ this.page.meta_description }}{% else %}{{ this.page.description }}{% endif %}">
<meta property = "og:image"       content = "{% if ogImage %}{{ ogImage }}{% else %}{{ this.theme.getPreviewImageUrl() }}{% endif %}">
<meta property = "og:locale"      content = "en_EN">
<meta property = "og:site_name"   content = "{{ this.theme.config.description }}">
<meta property = "og:title"       content = "{% if this.page.meta_title %}{{ this.page.meta_title }}{% else %}{{ this.page.title }}{% endif %}">
<meta property = "og:type"        content = "website">
<meta property = "og:url"         content = "/">

{# STYLES #}
<link href="{{ '/assets/styles/vendor.css' | theme }}" rel="stylesheet" async>
<link href="{{ '/assets/styles/app.css' | theme }}" rel="stylesheet">

{# COMPONENTS STYLES #}
{% if styles %}{% styles %}{% endif %}

{# ICONS #}
<link rel="shortcut icon" href="{{ 'assets/icons/favicon.ico' | theme }}" type="image/x-icon">
